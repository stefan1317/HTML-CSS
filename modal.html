<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat&family=Open+Sans:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cardo&family=Lato:wght@400;700;900&family=Montserrat&family=Open+Sans:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="modal_style.css">
    <title>Document</title>
</head>

<body>
    <div class="modal__overlay">
        <div class="modal">
            <div class="modal_container">
                <h2 class="title">Add/Edit article</h2>
                <div class="input_container">
                    <div class="line1">
                        <input type="text" class="input_item" placeholder="Please enter title">
                        <input type="text" class="input_item" placeholder="Please enter tag">
                    </div>
                    <div class="line2">
                        <input type="text" class="input_item" placeholder="Please enter author">
                        <input type="text" class="input_item" placeholder="Please enter date">
                    </div>
                    <div class="line3">
                        <input type="text" class="input_item_2" placeholder="Please enter image url">
                    </div>
                </div>
                <div class="text_container">
                    <textarea class="textarea" name="content" id="" cols="30" rows="10"
                        placeholder="Please enter content"></textarea>
                </div>
                <div class="button_container">
                    <button type="button" class="button">Cancel</button>
                    <button type="button" class="button_pink">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
